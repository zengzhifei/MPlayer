<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MPlayer</title>
    <script src="./lib/jquery-1.8.0.min.js"></script>
    <script src="../dist/MPlayer.min.js?3"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="root" style="width: 100%;height: 235px;"></div>
<script>
    let mPlayer = new MPlayer({
        el: '#root',
        debug: false,
        video: {
            src: 'http://223.110.245.147/ott.js.chinamobile.com/PLTV/3/224/3221226799/index.m3u8',
            poster: './demo.jpg',
        },
    });

    console.log(mPlayer);

    mPlayer.extend('comment', 'icon-1', function () {
        console.log('comment');
    }).innerHTML = '点我评论';

    mPlayer.addExtender('', function () {
        console.log('custom');
    }).innerText = '电视直播中...';

    setInterval(function () {
        mPlayer.getDanmakuStatus() && getDanmakuList(mPlayer);
    }, 1000);

    function getDanmakuList(player) {
        let danmakuText = [
            '今天去哪吃饭呀',
            '喜欢杰伦的歌!!!',
            '马上中秋节了，去哪玩呀',
            '他是不是傻呀',
            '哈哈哈哈哈哈哈哈',
            '这首歌我也会唱哦'
        ], danmakuList = [];

        for (let i = 0, max = Math.floor(Math.random() * 10); i <= max; i++) {
            danmakuList.push({
                img: './demo.jpg',
                name: 'demo' + i,
                text: danmakuText[Math.floor(Math.random() * danmakuText.length)]
            });
        }

        player.addDanmaku(danmakuList);
    }
</script>
</body>
</html>
